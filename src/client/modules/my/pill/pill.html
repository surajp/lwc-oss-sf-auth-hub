<template>
    <span class="slds-pill slds-pill_link">
        <span class="slds-pill__icon_container">
            <span class="slds-icon_container slds-icon-standard-account slds-pill__icon_container" title={name}>
                <svg class="slds-icon" aria-hidden="true">
                    <use xlink:href={iconUrl}></use>
                </svg>
                <span class="slds-assistive-text">{iconName}</span>
            </span>
        </span>
        <a href="#" class="slds-pill__action" title="Full pill label verbiage mirrored here">
            <span class="slds-pill__label">{title}</span>
        </a>
        <button class="slds-button slds-button_icon slds-button_icon slds-pill__remove" title="Remove" onclick={handleRemove}>
            <svg class="slds-button__icon" aria-hidden="true">
                <use xlink:href="/SLDS/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Remove</span>
        </button>
    </span>
</template>
