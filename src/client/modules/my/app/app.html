<template>
    <!-- LWC sample component <my-greeting> -->
    <div class="center">
        <template if:true={user}>
            <div class="slds-p-top_small slds-p-bottom_small">
                <button class="slds-button slds-button_outline-brand" onclick={addNewProd}>Add New Production</button>
                <button class="slds-button slds-button_outline-brand" onclick={addNewSbx}>Add New Sandbox</button>
                <button class="slds-button slds-button_icon slds-button_icon-border-filled" title="Refresh orgs list" onclick={refreshOrgsList}>
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xlink:href="/SLDS/icons/utility-sprite/svg/symbols.svg#refresh"></use>
                    </svg>
                    <span class="slds-assistive-text">Refresh orgs list</span>
                </button>
            </div>
            <div class="slds-grid slds-wrap">
                <template if:true={hasRows} for:each={rows} for:item="row" for:index="index">
                    <div class="slds-col slds-size_1-of-3" key={row.id}>
                        <my-org onmenutoggle={handleOrgMenuToggle} org-detail={row} onorgopen={openOrg} onorgdelete={handleDeleteOrg}></my-org>
                    </div>
                </template>
            </div>
        </template>
        <template if:true={errorMessage}>
            <h2 class="error">{errorMessage}</h2>
        </template>
    </div>
    <template if:true={showShare}>
        <div class="slds-modal">
            <my-share></my-share>
        </div>
    </template>
</template>
